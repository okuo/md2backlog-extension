<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Backlog</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }
        
        .content {
            text-align: center;
            margin: 20px 0;
        }
        
        .convert-btn {
            background-color: #007cba;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        .convert-btn:hover {
            background-color: #005a8a;
        }
        
        .convert-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
        }
        
        .back-btn:hover {
            background-color: #545b62;
        }
        
        .description {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📝 Markdown → Backlog</h1>
    </div>
    
    <div class="content">
        <!-- 初期状態 -->
        <div id="initial-state">
            <button id="convert-btn" class="convert-btn">🔄 変換実行</button>
            <div class="description">
                クリップボードの内容を<br>
                Backlog記法に変換します
            </div>
        </div>
        
        <!-- 読み込み中 -->
        <div id="loading-state" class="loading">
            変換中...
        </div>
        
        <!-- 変換完了 -->
        <div id="success-state" style="display: none;">
            <div class="success">✅ 変換完了</div>
            <div class="description" style="margin: 15px 0;">
                Ctrl+V で貼り付けできます
            </div>
            <button id="back-btn" class="back-btn">↩️ 元に戻す</button>
        </div>
        
        <!-- エラー状態 -->
        <div id="error-message" class="error"></div>
    </div>
    
    <script src="converter.js"></script>
    <script src="popup.js"></script>
</body>
</html>
